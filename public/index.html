<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .light-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        
        .light-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .light-button:active {
            transform: translateY(0);
        }
        
        .light-button.off {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .light-button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Smart Home Dashboard</h1>
        
        <div class="button-container">
            <button class="light-button" onclick="turnLightOn()">Turn Light ON</button>
            <button class="light-button off" onclick="turnLightOff()">Turn Light OFF</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
            
            // Hide status after 3 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        async function turnLightOn() {
            try {
                const response = await fetch('/light/on', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const message = await response.text();
                    showStatus('✅ ' + message);
                } else {
                    showStatus('❌ Failed to turn light on', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Connection error', true);
            }
        }

        async function turnLightOff() {
            try {
                const response = await fetch('/light/off', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const message = await response.text();
                    showStatus('✅ ' + message);
                } else {
                    showStatus('❌ Failed to turn light off', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Connection error', true);
            }
        }
    </script>
</body>
</html>
